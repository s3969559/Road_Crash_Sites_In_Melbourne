        var Filters = {"severity": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_severity = document.createElement('div');
            div_severity.id = "div_severity";
            div_severity.className= "filterselect";
            document.getElementById("menu").appendChild(div_severity);
            sel_severity = document.createElement('select');
            sel_severity.multiple = true;
            sel_severity.size = 4;
            sel_severity.id = "sel_severity";
            var severity_options_str = "<option value='' unselected></option>";
            sel_severity.onchange = function(){filterFunc()};
            severity_options_str  += '<option value="Fatal accident">Fatal accident</option>';
            severity_options_str  += '<option value="Non injury accident">Non injury accident</option>';
            severity_options_str  += '<option value="Other injury accident">Other injury accident</option>';
            severity_options_str  += '<option value="Serious injury accident">Serious injury accident</option>';
            sel_severity.innerHTML = severity_options_str;
            div_severity.appendChild(sel_severity);
            var lab_severity = document.createElement('div');
            lab_severity.innerHTML = 'severity';
            lab_severity.className = 'filterlabel';
            div_severity.appendChild(lab_severity);
            var reset_severity = document.createElement('div');
            reset_severity.innerHTML = 'clear filter';
            reset_severity.className = 'filterlabel';
            reset_severity.onclick = function() {
                var options = document.getElementById("sel_severity").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_severity.appendChild(reset_severity);
        </script>
    </body>
</html>
